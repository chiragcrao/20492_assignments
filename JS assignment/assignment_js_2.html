<!DOCTYPE html>
<html>
<body onload= "myFunction()">
<h2>WELCOME</h2>
<p id="demo"></p>
<script>
function myFunction() {
  let text;
  let person = prompt("Please enter your name:");
  if (person == null || person == "") {
    text = "User cancelled the prompt.";
  } else {
    text = "Hello " + person + "! How are you today?";
  }
  document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
